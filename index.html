<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Order summary card</title>

</head>
<body>
<div class="container">
  <img src="images/illustration-hero.svg" alt="hero" class="container__ilustrattion">

  <h1 class="container__title">Order Summary</h1>

  <p class="container__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on
    any device anywhere you like!</p>

    <div class="plan">
        <img src="images/icon-music.svg" alt="music" class="plan__icon">
          <p class="plan__text">Anual Plan</p>
          <p class="plan__price">$59.99/year</p>
        <a href="#" class="plan__change">Change</a>
    </div>
      <a href="#" class="pay">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
</div>
</body>
</html>
